<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #fdfdfd;
    color: #222;
  }

  header {
    text-align: center;
    padding: 4rem 1rem 2rem;
  }

  header h1 {
    font-size: 2.5rem;
    margin: 0.2em 0;
  }

  header p {
    font-size: 1.2rem;
    color: #555;
  }

  section {
    max-width: 900px;
    margin: auto;
    padding: 2rem 1rem;
  }

  .projects {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
  }

  .card {
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    transition: transform 0.2s ease;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card img {
    width: 100%;
    height: auto;
    display: block;
  }

  .card-content {
    padding: 1rem;
  }

  .card-content h2 {
    margin: 0.2em 0;
    font-size: 1.4rem;
  }

  .card-content p {
    color: #555;
    font-size: 0.95rem;
  }

  .card-content a {
    display: inline-block;
    margin-top: 0.5rem;
    color: #0070f3;
    text-decoration: none;
    font-weight: 500;
  }

  footer {
    text-align: center;
    padding: 2rem 1rem;
    border-top: 1px solid #ddd;
    font-size: 0.9rem;
    color: #666;
  }

  footer a {
    color: #0070f3;
    text-decoration: none;
    margin: 0 0.5rem;
  }
</style>

<header>
  <h1>Your Name</h1>
  <p>Test</p>
</header>

<section>
  <h2>Parker Miles Blohm</h2>
  <div class="projects">
      <div class="card">
        <img src={project.img} alt={project.title} />
        <div class="card-content">
          <h2>{project.title}</h2>
          <p>{project.description}</p>
          <a href={project.link} target="_blank">View Project â†’</a>
        </div>
      </div>
  </div>
</section>
