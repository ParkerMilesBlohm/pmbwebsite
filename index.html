<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #819A91, #A7C1A8);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #EEEFE0;
      text-align: center;
      overflow: hidden;
      padding: 1rem;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem 3rem;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease, float 6s ease-in-out infinite;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

	.small {
		font-size: .8rem;
		margin-top: .5rem;
	}
    a.button {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background: #ff6f61;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
      font-size: 1.1rem;
    }
    a.button:hover {
      background: #ff856f;
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      a.button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
      }
      .container {
        padding: 1.5rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon...</h1>
    <p>Site under construction. You can view recent examples of my work on my LinkedIn profile below.</p>
    <a class="button" href="https://www.linkedin.com/in/parkermilesblohm" target="_blank">Connect on LinkedIn</a>
	<!--<p class="small">View recent examples of work above.</p> -->
  </div>
  <script>
    const colors = ["#ffffff33", "#ffffff55", "#ffffff22"];
    const body = document.body;

    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.style.position = "absolute";
      sparkle.style.width = sparkle.style.height = Math.random() * 6 + 4 + "px";
      sparkle.style.borderRadius = "50%";
      sparkle.style.background = colors[Math.floor(Math.random() * colors.length)];
      sparkle.style.left = Math.random() * window.innerWidth + "px";
      sparkle.style.top = Math.random() * window.innerHeight + "px";
      sparkle.style.pointerEvents = "none";
      sparkle.style.opacity = "0";
      sparkle.style.transition = "opacity 1.5s ease-out";
      body.appendChild(sparkle);

      setTimeout(() => sparkle.style.opacity = "1", 10);
      setTimeout(() => {
        sparkle.style.opacity = "0";
        setTimeout(() => sparkle.remove(), 1500);
      }, 1500);
    }

    setInterval(createSparkle, 800);
  </script>
</body>
</html>
